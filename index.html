<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>Add stuff to your to do list</h1>
      <form id="user-items">
        <div class="form-group">
          <label for="new-item">Item</label>
          <input type="text" class="form-control" id="new-item">
        </div>
        <div class="form-group">
          <label for="new-note">Note</label>
          <input type="text" class="form-control" id="new-note">
        </div>
        <button type="submit" class="btn">Add task</button>
      </form>
      <h2>List Items:</h2>
      <ul id="to-do">
      </ul>
      <div id="show-item">
        <p> Task:<span class="item"></span></p>
        <p> Note:<span class="note"></span></p>
      </div>
    </div>
  </body>
</html>
